<script id="store_services_quick_order_template" type="text/html">

        <span class="store-services-quick_order__title">{{{labels.text.title}}}</span>
        <span class="store-services-quick_order__buttons">
            <button type="submit" class="store-services-quick_order__buttons-button delivery-btn btn btn-gold">{{{labels.button.delivery}}}</button>
            <button type="submit" class="store-services-quick_order__buttons-button carryout-btn btn btn-gold">{{{labels.button.carryout}}}</button>
        </span>
        {{/storeServicesQuickOrder}}

</script>
